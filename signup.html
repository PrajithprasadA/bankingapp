<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="signup.js"></script>

</head>
<body>
    <div id="header">
        <div class="container1">
            <nav>
                <label class="logo">My Bank</label>
                <ul>
                    <li><a href="index.html">Home </a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="viewPageButton">sign up</a></li>
                    <li><a href="singin.html" id="viewPage2Button">sign in</a></li>
                    <hr />
                </ul>
            </nav>
        </div>
     </div> 
     <div class="container">
        <div class="image-container">
          <!-- Adjust the image path and dimensions as needed -->
          <img  src="https://rurutek.com/jio/assets/img/login-animate.gif" alt="Image">
        </div>
        <div id="box" class="signup-container">

            <div class="container">
              <div class="card">
                <div class="card_title">
                  <h1>MY Bank</h1>
                  <span>Already have an account? <a href="login">Sign In</a></span>
                </div>
                <div class="form">
                <form id="signupForm">
                  <input type="text" name="username" id="username" placeholder="UserName" />
                  <input type="number" name="accountnumber" placeholder="Account Number" id="accountnumber" />
                  <input type="password" name="password" placeholder="Password" id="password" />
                  <button onclick="signup()" type="submit">Sign Up</button>
                  </form>
                </div>
                <div class="card_terms">
                    <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
                </div>
              </div>
            </div>

        </div>
      </div>
</body>
</html>
